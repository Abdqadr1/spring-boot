
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Student Management System</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">SMS</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/students}">Student Portal</a>
                </li>
<!--                <li class="nav-item">-->
<!--                    <a class="nav-link" href="#">Link</a>-->
<!--                </li>-->
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="d-flex flex-column ">
        <h2 class="pt-3 pb-2">Students List</h2>
<!--        th:href - set the href attribute of the tag  -->
<!--        and "@{/students/new}" is the format of the url in thymeLeaf -->
        <a class="btn btn-primary mb-3 col-2" th:href="@{/students/new}">Add New Student</a>
    </div>
    <table class="table table-striped table-hover table-bordered">
        <thead class="table-dark">
        <tr>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
<!--        students is a list of students sent by the controller handler method-->
<!--        th:each is used to iterate the list and th:text set the textContent of the html tah td-->
            <tr th:each="student: ${students}">
                <td th:text="${student.firstName}"></td>
                <td th:text="${student.lastName}"></td>
                <td th:text="${student.email}"></td>
                <td>
                    <a class="btn btn-primary" th:href="@{/students/update/{id}(id= ${student.id})}">Update</a>
                    <a class="btn btn-danger" th:href="@{/students/delete/{id}(id= ${student.id})}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
