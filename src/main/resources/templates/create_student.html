<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Create New Student</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">
</head>
<body style="height: 100vh;">
<div class="container">
    <div class="row justify-content-center align-items-center" style="height: 100vh;">
        <div class="col-6 justify-content-center card rounded">
            <h1 class="text-center">Create New Student</h1>
            <div class="card-body">
<!--                th:action set the action attr of a form tag -->
<!--                th:object is sent by the controller method to hold the form fields values-->
                <form th:action="@{/students}" method="POST" th:object="${student}">
                    <div class="input-group mb-3">
                        <label for="first_name">First Name: </label>
<!--                        th:field used to bind the value of the input element to the th:object properties-->
<!--                        so whenever input value changes, the firstName property in the object gets updated-->
                        <input
                                type="text" class="form-control p-2 rounded" placeholder="Enter student firstname"
                                id="first_name" th:field="*{firstName}" name="firstName">
                    </div>
                    <div class="input-group mb-3">
                        <label for="last_name">Last Name: </label>
                        <input
                                type="text" class="form-control p-2 rounded" placeholder="Enter student lastname"
                                id="last_name" th:field="*{lastName}" name="lastName">
                    </div>
                    <div class="input-group mb-3">
                        <label for="email">Email: </label>
                        <input
                                type="text" class="form-control p-2 rounded" placeholder="Enter student email address"
                                id="email" th:field="*{email}" name="email">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
